<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In — HiveBoard</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
    --accent: #c2410c;
    --accent-hover: #a93b0b;
    --font-mono: 'IBM Plex Mono', monospace;
    --font-sans: 'Plus Jakarta Sans', sans-serif;
    --radius-sm: 6px;
    --radius-md: 10px;
    --bg-dark: #0e0c0b;
    --bg-input: rgba(255,255,255,0.06);
    --border-input: rgba(255,255,255,0.10);
    --border-input-focus: rgba(194,65,12,0.5);
    --text-primary: #ffffff;
    --text-dim: rgba(255,255,255,0.38);
    --text-muted: rgba(255,255,255,0.22);
    --error-color: #ef4444;
    --success-color: #16a34a;
}

* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: var(--font-sans);
    background: var(--bg-dark);
    color: var(--text-primary);
    -webkit-font-smoothing: antialiased;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

@keyframes fade-in-up {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-6px); }
    40%, 80% { transform: translateX(6px); }
}
@keyframes spin { to { transform: rotate(360deg); } }

/* ─── NAVBAR ─── */
.site-nav {
    position: fixed; top: 0; left: 0; right: 0; z-index: 1000; height: 64px;
    display: flex; align-items: center; justify-content: space-between; padding: 0 40px;
    background: rgba(14, 12, 11, 0.85);
    backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
    border-bottom: 1px solid rgba(255,255,255,0.06);
}
.nav-logo {
    display: flex; align-items: center; gap: 10px;
    font-family: var(--font-sans); font-weight: 800; font-size: 18px;
    color: #fff; letter-spacing: -0.5px; text-decoration: none;
}
.nav-logo-hex {
    width: 28px; height: 28px; background: var(--accent);
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    display: flex; align-items: center; justify-content: center;
}
.nav-logo-hex-inner {
    width: 17px; height: 17px; background: var(--bg-dark);
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
}
.nav-logo .brand-accent { color: var(--accent); }
.nav-link-alt {
    font-family: var(--font-sans); font-size: 14px; font-weight: 500;
    color: rgba(255,255,255,0.5); text-decoration: none; transition: color 0.2s;
}
.nav-link-alt:hover { color: rgba(255,255,255,0.9); }

/* ─── AUTH LAYOUT ─── */
.auth-wrapper {
    flex: 1; display: flex; align-items: center; justify-content: center;
    padding: 64px 24px 40px;
}
.auth-wrapper::before {
    content: ''; position: fixed; inset: 0; pointer-events: none;
    background:
        radial-gradient(ellipse 60% 40% at 50% 30%, rgba(194,65,12,0.04), transparent),
        radial-gradient(circle at 80% 70%, rgba(124,58,237,0.015), transparent);
}
.auth-card { width: 100%; max-width: 420px; position: relative; }

.auth-heading {
    font-family: var(--font-sans); font-size: 28px; font-weight: 800;
    letter-spacing: -0.8px; margin-bottom: 6px;
}
.auth-heading .hl-accent { color: var(--accent); }
.auth-subtext {
    font-family: var(--font-sans); font-size: 15px; color: var(--text-dim);
    margin-bottom: 32px; line-height: 1.5;
}

/* ─── FORM SHARED ─── */
.form-group { margin-bottom: 16px; }
.form-label {
    display: block; font-family: var(--font-sans); font-size: 13px; font-weight: 600;
    color: rgba(255,255,255,0.5); margin-bottom: 6px;
}
.form-input {
    width: 100%; font-family: var(--font-sans); font-size: 15px; font-weight: 500;
    color: var(--text-primary); background: var(--bg-input);
    border: 1.5px solid var(--border-input); border-radius: var(--radius-sm);
    padding: 12px 14px; outline: none; transition: border-color 0.2s, box-shadow 0.2s;
}
.form-input::placeholder { color: var(--text-muted); font-weight: 400; }
.form-input:focus { border-color: var(--border-input-focus); box-shadow: 0 0 0 3px rgba(194,65,12,0.1); }
.form-input.input-error { border-color: var(--error-color); box-shadow: 0 0 0 3px rgba(239,68,68,0.1); }

.btn-submit {
    width: 100%; font-family: var(--font-sans); font-size: 15px; font-weight: 700;
    color: #fff; background: var(--accent); border: none; padding: 14px 24px;
    border-radius: var(--radius-sm); cursor: pointer; transition: all 0.2s; margin-top: 8px; position: relative;
}
.btn-submit:hover:not(:disabled) { background: var(--accent-hover); transform: translateY(-1px); }
.btn-submit:disabled { opacity: 0.5; cursor: not-allowed; }
.btn-submit .spinner {
    display: none; width: 18px; height: 18px;
    border: 2px solid rgba(255,255,255,0.3); border-top-color: #fff;
    border-radius: 50%; animation: spin 0.6s linear infinite; margin: 0 auto;
}
.btn-submit.loading .btn-text { visibility: hidden; }
.btn-submit.loading .spinner { display: inline-block; }

.global-error {
    background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.25);
    border-radius: var(--radius-sm); padding: 12px 16px; margin-bottom: 20px;
    font-family: var(--font-sans); font-size: 14px; color: var(--error-color);
    display: none; animation: shake 0.4s ease;
}
.global-error.visible { display: block; }
.form-error {
    font-family: var(--font-sans); font-size: 13px; color: var(--error-color);
    margin-top: 6px; display: none;
}
.form-error.visible { display: block; }

.auth-footer {
    text-align: center; margin-top: 28px;
    font-family: var(--font-sans); font-size: 14px; color: var(--text-dim);
}
.auth-footer a { color: var(--accent); text-decoration: none; font-weight: 600; transition: color 0.2s; }
.auth-footer a:hover { color: #e5580f; }

/* ─── STEP TRANSITIONS ─── */
.auth-step { animation: fade-in-up 0.5s ease both; }
.auth-step.hidden { display: none; }

/* ─── CODE INPUT ─── */
.code-input-row {
    display: flex; gap: 10px; justify-content: center; margin: 24px 0 8px;
}
.code-digit {
    width: 52px; height: 62px;
    font-family: var(--font-mono); font-size: 26px; font-weight: 700;
    color: var(--text-primary); background: var(--bg-input);
    border: 1.5px solid var(--border-input); border-radius: var(--radius-md);
    text-align: center; outline: none; caret-color: var(--accent);
    transition: border-color 0.2s, box-shadow 0.2s, background 0.15s;
}
.code-digit:focus { border-color: var(--border-input-focus); box-shadow: 0 0 0 3px rgba(194,65,12,0.1); background: rgba(255,255,255,0.09); }
.code-digit.filled { border-color: rgba(255,255,255,0.2); background: rgba(255,255,255,0.08); }
.code-digit.input-error { border-color: var(--error-color); box-shadow: 0 0 0 3px rgba(239,68,68,0.1); }

.code-sent-notice {
    font-family: var(--font-mono); font-size: 13px; color: var(--success-color);
    text-align: center; margin-bottom: 8px;
    display: flex; align-items: center; justify-content: center; gap: 6px;
}
.email-display { font-family: var(--font-mono); font-size: 14px; color: var(--accent); font-weight: 600; }

.resend-row {
    text-align: center; margin-top: 20px;
    font-family: var(--font-sans); font-size: 13px; color: var(--text-muted);
}
.resend-link { color: var(--text-dim); text-decoration: none; cursor: pointer; transition: color 0.2s; }
.resend-link:hover { color: var(--accent); }
.resend-link.disabled { pointer-events: none; opacity: 0.4; }

.back-link {
    display: inline-flex; align-items: center; gap: 4px;
    font-family: var(--font-sans); font-size: 13px; color: var(--text-dim);
    text-decoration: none; cursor: pointer; transition: color 0.2s; margin-bottom: 24px;
}
.back-link:hover { color: rgba(255,255,255,0.7); }

/* ─── DEV BANNER (MVP: code in response) ─── */
.dev-banner {
    background: rgba(124,58,237,0.1); border: 1px solid rgba(124,58,237,0.25);
    border-radius: var(--radius-sm); padding: 10px 14px; margin-bottom: 16px;
    font-family: var(--font-mono); font-size: 12px; color: rgba(124,58,237,0.8);
    text-align: center; display: none;
}
.dev-banner.visible { display: block; }
.dev-banner strong { color: rgba(124,58,237,1); }

@media (max-width: 480px) {
    .site-nav { padding: 0 20px; }
    .auth-card { max-width: 100%; }
    .code-digit { width: 44px; height: 54px; font-size: 22px; }
    .code-input-row { gap: 7px; }
    .auth-heading { font-size: 24px; }
}
</style>
</head>
<body>

<nav class="site-nav">
    <a href="index.html" class="nav-logo">
        <div class="nav-logo-hex"><div class="nav-logo-hex-inner"></div></div>
        Hive<span class="brand-accent">Board</span>
    </a>
    <a href="register.html" class="nav-link-alt">Create an account →</a>
</nav>

<div class="auth-wrapper">
    <div class="auth-card">

        <!-- ══════ STEP 1: EMAIL ══════ -->
        <div id="stepEmail" class="auth-step">
            <h1 class="auth-heading">Sign <span class="hl-accent">in</span></h1>
            <p class="auth-subtext">Enter your email and we'll send you a sign-in code.</p>

            <div id="globalError1" class="global-error"></div>

            <form id="emailForm" novalidate>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="jane@company.com" autocomplete="email" required>
                    <div id="emailError" class="form-error">Please enter a valid email</div>
                </div>

                <button type="submit" class="btn-submit" id="emailBtn">
                    <span class="btn-text">Send Code</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="register.html">Create one</a>
            </div>
        </div>

        <!-- ══════ STEP 2: VERIFY CODE ══════ -->
        <div id="stepCode" class="auth-step hidden">
            <a class="back-link" id="backToEmail">← Back</a>
            <h1 class="auth-heading">Check your <span class="hl-accent">inbox</span></h1>
            <p class="auth-subtext">
                We sent a 6-digit code to <span id="emailDisplay" class="email-display"></span>
            </p>

            <div id="globalError2" class="global-error"></div>

            <!-- MVP: shows code returned in API response (dev only) -->
            <div class="dev-banner" id="devBanner">
                DEV MODE — code: <strong id="devCode">—</strong>
            </div>

            <div class="code-sent-notice">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none"><circle cx="7" cy="7" r="7" fill="currentColor" opacity="0.2"/><path d="M4 7l2 2 4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                Code sent
            </div>

            <div class="code-input-row" id="codeRow">
                <input type="text" class="code-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="one-time-code" data-index="0">
                <input type="text" class="code-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="1">
                <input type="text" class="code-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="2">
                <input type="text" class="code-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="3">
                <input type="text" class="code-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="4">
                <input type="text" class="code-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="5">
            </div>
            <div id="codeError" class="form-error" style="text-align:center">Invalid code. Please try again.</div>

            <button type="button" class="btn-submit" id="verifyBtn" disabled>
                <span class="btn-text">Verify & Sign In</span>
                <div class="spinner"></div>
            </button>

            <div class="resend-row">
                Didn't get it? <a class="resend-link" id="resendLink">Resend code</a>
                <span id="resendTimer"></span>
            </div>
        </div>

    </div>
</div>

<script>
// ═══════════════════════════════════════
// API CONFIG
// ═══════════════════════════════════════
const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
    ? 'http://localhost:8000'
    : 'https://api.hiveboard.ai';

const IS_DEV = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

async function apiPost(endpoint, data) {
    const resp = await fetch(API_BASE + endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });
    const body = await resp.json().catch(() => ({}));
    return { status: resp.status, ok: resp.ok, data: body };
}

// Redirect if already logged in
if (localStorage.getItem('hb_token')) {
    window.location.href = 'home.html';
}

// ═══════════════════════════════════════
// STATE
// ═══════════════════════════════════════
let currentEmail = '';
let resendCooldown = 0;
let resendInterval = null;

// Pre-fill email from registration
const prefillEmail = sessionStorage.getItem('hb_prefill_email');
if (prefillEmail) {
    document.getElementById('email').value = prefillEmail;
    sessionStorage.removeItem('hb_prefill_email');
}

// ═══════════════════════════════════════
// STEP 1: SEND CODE → POST /v1/auth/send-code
// ═══════════════════════════════════════
const emailForm = document.getElementById('emailForm');
const emailInput = document.getElementById('email');
const emailBtn = document.getElementById('emailBtn');
const globalError1 = document.getElementById('globalError1');

emailForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    clearAllErrors();

    const email = emailInput.value.trim();
    if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        emailInput.classList.add('input-error');
        document.getElementById('emailError').classList.add('visible');
        return;
    }

    setLoading(emailBtn, true);

    try {
        // Backend: 200 { message, code, expires_in }
        //          429 if rate limited
        const res = await apiPost('/v1/auth/send-code', { email: email });

        if (res.ok) {
            currentEmail = email;
            showStep('stepCode');
            document.getElementById('emailDisplay').textContent = email;
            startResendCooldown(60);

            // MVP: auto-fill code in dev mode
            if (IS_DEV && res.data.code) {
                document.getElementById('devCode').textContent = res.data.code;
                document.getElementById('devBanner').classList.add('visible');
                autoFillCode(res.data.code);
            }

            setTimeout(() => document.querySelector('.code-digit').focus(), 300);
        } else if (res.status === 429) {
            showError(globalError1, 'Too many requests. Please wait a few minutes.');
        } else {
            showError(globalError1, res.data.detail || 'Unable to send code.');
        }
    } catch (err) {
        showError(globalError1, 'Unable to connect. Please check your connection.');
    }

    setLoading(emailBtn, false);
});

// ═══════════════════════════════════════
// STEP 2: VERIFY CODE → POST /v1/auth/verify-code
// ═══════════════════════════════════════
const codeDigits = document.querySelectorAll('.code-digit');
const verifyBtn = document.getElementById('verifyBtn');
const globalError2 = document.getElementById('globalError2');
const codeError = document.getElementById('codeError');

// ─── Digit input behavior ───
codeDigits.forEach((digit, i) => {
    digit.addEventListener('input', function() {
        this.value = this.value.replace(/[^0-9]/g, '');
        if (this.value && i < 5) codeDigits[i + 1].focus();
        this.classList.toggle('filled', !!this.value);
        updateVerifyButton();
        clearCodeError();
    });

    digit.addEventListener('keydown', function(e) {
        if (e.key === 'Backspace' && !this.value && i > 0) {
            codeDigits[i - 1].focus();
            codeDigits[i - 1].value = '';
            codeDigits[i - 1].classList.remove('filled');
            updateVerifyButton();
        }
        if (e.key === 'ArrowLeft' && i > 0) codeDigits[i - 1].focus();
        if (e.key === 'ArrowRight' && i < 5) codeDigits[i + 1].focus();
    });

    digit.addEventListener('paste', function(e) {
        e.preventDefault();
        const pasted = (e.clipboardData || window.clipboardData).getData('text').replace(/[^0-9]/g, '');
        if (pasted.length >= 6) {
            autoFillCode(pasted.slice(0, 6));
        }
    });

    digit.addEventListener('focus', function() { this.select(); });
});

function autoFillCode(code) {
    codeDigits.forEach((d, j) => {
        d.value = code[j] || '';
        d.classList.toggle('filled', !!d.value);
    });
    codeDigits[5].focus();
    updateVerifyButton();
}

function updateVerifyButton() {
    verifyBtn.disabled = getCode().length < 6;
}

function getCode() {
    return Array.from(codeDigits).map(d => d.value).join('');
}

// ─── Auto-submit on last digit ───
codeDigits[5].addEventListener('input', function() {
    if (this.value) setTimeout(() => { if (getCode().length === 6) verifyCode(); }, 100);
});

verifyBtn.addEventListener('click', verifyCode);

async function verifyCode() {
    const code = getCode();
    if (code.length < 6) return;

    clearCodeError();
    setLoading(verifyBtn, true);

    try {
        // Backend: 200 { token, token_type, expires_in, user }
        //          401 if wrong code / expired / too many attempts
        const res = await apiPost('/v1/auth/verify-code', {
            email: currentEmail,
            code: code
        });

        if (res.ok) {
            // Store JWT and user data
            localStorage.setItem('hb_token', res.data.token);
            localStorage.setItem('hb_token_type', res.data.token_type || 'bearer');
            localStorage.setItem('hb_user', JSON.stringify(res.data.user));

            window.location.href = 'home.html';
        } else {
            showCodeError(res.data.detail || 'Invalid code. Please try again.');
            setLoading(verifyBtn, false);
        }
    } catch (err) {
        showError(globalError2, 'Unable to connect. Please check your connection.');
        setLoading(verifyBtn, false);
    }
}

// ─── Resend ───
document.getElementById('resendLink').addEventListener('click', async function(e) {
    e.preventDefault();
    if (resendCooldown > 0) return;

    try {
        const res = await apiPost('/v1/auth/send-code', { email: currentEmail });
        if (res.ok) {
            startResendCooldown(60);
            resetCodeInputs();

            if (IS_DEV && res.data.code) {
                document.getElementById('devCode').textContent = res.data.code;
                document.getElementById('devBanner').classList.add('visible');
                autoFillCode(res.data.code);
            }
        } else if (res.status === 429) {
            showError(globalError2, 'Too many requests. Please wait a few minutes.');
        } else {
            showError(globalError2, res.data.detail || 'Unable to resend code.');
        }
    } catch (err) {
        showError(globalError2, 'Unable to connect.');
    }
});

function startResendCooldown(seconds) {
    resendCooldown = seconds;
    const link = document.getElementById('resendLink');
    const timer = document.getElementById('resendTimer');
    link.classList.add('disabled');

    if (resendInterval) clearInterval(resendInterval);
    resendInterval = setInterval(function() {
        resendCooldown--;
        if (resendCooldown <= 0) {
            clearInterval(resendInterval);
            link.classList.remove('disabled');
            timer.textContent = '';
        } else {
            timer.textContent = '(' + resendCooldown + 's)';
        }
    }, 1000);
    timer.textContent = '(' + resendCooldown + 's)';
}

// ─── Back ───
document.getElementById('backToEmail').addEventListener('click', function() {
    showStep('stepEmail');
    resetCodeInputs();
    clearAllErrors();
    document.getElementById('devBanner').classList.remove('visible');
});

// ═══════════════════════════════════════
// UI HELPERS
// ═══════════════════════════════════════
function showStep(id) {
    document.querySelectorAll('.auth-step').forEach(s => s.classList.add('hidden'));
    const el = document.getElementById(id);
    el.classList.remove('hidden');
    el.style.animation = 'none'; el.offsetHeight; el.style.animation = '';
}

function showError(el, msg) {
    el.textContent = msg;
    el.classList.add('visible');
}

function showCodeError(msg) {
    codeError.textContent = msg;
    codeError.classList.add('visible');
    codeDigits.forEach(d => d.classList.add('input-error'));
}

function clearCodeError() {
    codeError.classList.remove('visible');
    codeDigits.forEach(d => d.classList.remove('input-error'));
}

function clearAllErrors() {
    document.querySelectorAll('.global-error').forEach(el => el.classList.remove('visible'));
    document.querySelectorAll('.form-error').forEach(el => el.classList.remove('visible'));
    document.querySelectorAll('.form-input, .code-digit').forEach(el => el.classList.remove('input-error'));
}

function resetCodeInputs() {
    codeDigits.forEach(d => { d.value = ''; d.classList.remove('filled'); });
    codeDigits[0].focus();
    updateVerifyButton();
    clearCodeError();
}

function setLoading(btn, on) {
    btn.disabled = on;
    btn.classList.toggle('loading', on);
}
</script>
</body>
</html>
