<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HiveBoard v3 ‚Äî Mission Control</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --idle: #6b7280;
    --active: #3b82f6;
    --success: #10b981;
    --warning: #f59e0b;
    --error: #ef4444;
    --stuck: #dc2626;
    --llm: #8b5cf6;

    --bg-deep: #0a0c10;
    --bg-primary: #0f1117;
    --bg-card: #161922;
    --bg-elevated: #1c2030;
    --bg-hover: #232838;
    --border: #2a2f3e;
    --border-subtle: #1e2332;

    --text-primary: #e8eaed;
    --text-secondary: #9ca3af;
    --text-muted: #6b7280;

    --accent: #f59e0b;
    --accent-dim: rgba(245, 158, 11, 0.15);

    --font-mono: 'JetBrains Mono', monospace;
    --font-sans: 'DM Sans', sans-serif;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: var(--font-sans);
    background: var(--bg-deep);
    color: var(--text-primary);
    overflow: hidden;
    height: 100vh;
  }

  /* ‚îÄ‚îÄ‚îÄ TOP BAR ‚îÄ‚îÄ‚îÄ */
  .topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    height: 48px;
    background: var(--bg-primary);
    border-bottom: 1px solid var(--border);
    flex-shrink: 0;
  }

  .topbar-left {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 8px;
    font-family: var(--font-mono);
    font-weight: 700;
    font-size: 15px;
    letter-spacing: -0.5px;
  }

  .logo-hex {
    width: 26px;
    height: 26px;
    background: var(--accent);
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .logo-hex-inner {
    width: 18px;
    height: 18px;
    background: var(--bg-primary);
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  }

  .logo span { color: var(--accent); }

  .workspace-badge {
    font-family: var(--font-mono);
    font-size: 11px;
    color: var(--text-muted);
    background: var(--bg-elevated);
    padding: 3px 10px;
    border-radius: 4px;
    border: 1px solid var(--border-subtle);
  }

  /* ‚îÄ‚îÄ‚îÄ VIEW TABS ‚îÄ‚îÄ‚îÄ */
  .view-tabs {
    display: flex;
    gap: 2px;
    background: var(--bg-deep);
    padding: 3px;
    border-radius: 6px;
  }

  .view-tab {
    font-family: var(--font-mono);
    font-size: 11px;
    font-weight: 500;
    color: var(--text-muted);
    padding: 4px 14px;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.15s;
    border: none;
    background: transparent;
    white-space: nowrap;
  }

  .view-tab:hover { color: var(--text-secondary); }
  .view-tab.active { background: var(--bg-elevated); color: var(--accent); }

  .topbar-right {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .status-pill {
    display: flex;
    align-items: center;
    gap: 6px;
    font-family: var(--font-mono);
    font-size: 11px;
    color: var(--text-secondary);
  }

  .status-dot {
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: var(--success);
    animation: pulse-dot 2s ease infinite;
  }

  @keyframes pulse-dot {
    0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
    50% { opacity: 0.7; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0); }
  }

  .env-selector {
    font-family: var(--font-mono);
    font-size: 11px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    color: var(--text-secondary);
    padding: 4px 10px;
    border-radius: 4px;
    cursor: pointer;
  }

  /* ‚îÄ‚îÄ‚îÄ FILTER PILL (global) ‚îÄ‚îÄ‚îÄ */
  .active-filter-bar {
    display: none;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 6px 20px;
    background: var(--accent-dim);
    border-bottom: 1px solid rgba(245, 158, 11, 0.25);
    flex-shrink: 0;
  }

  .active-filter-bar.visible { display: flex; }

  .filter-pill-global {
    font-family: var(--font-mono);
    font-size: 11px;
    color: var(--accent);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .filter-clear-btn {
    font-family: var(--font-mono);
    font-size: 10px;
    color: var(--text-muted);
    background: var(--bg-elevated);
    border: 1px solid var(--border);
    padding: 2px 10px;
    border-radius: 3px;
    cursor: pointer;
    transition: all 0.15s;
  }

  .filter-clear-btn:hover { border-color: var(--accent); color: var(--accent); }

  /* ‚îÄ‚îÄ‚îÄ MAIN LAYOUT ‚îÄ‚îÄ‚îÄ */
  .main-layout {
    display: grid;
    grid-template-columns: 280px 1fr 320px;
    grid-template-rows: 1fr;
    height: calc(100vh - 48px);
    gap: 0;
  }

  .main-layout.has-filter { height: calc(100vh - 48px - 33px); }

  /* ‚îÄ‚îÄ‚îÄ LEFT: THE HIVE ‚îÄ‚îÄ‚îÄ */
  .hive-panel {
    background: var(--bg-primary);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .panel-header {
    padding: 14px 16px;
    border-bottom: 1px solid var(--border-subtle);
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
  }

  .panel-title {
    font-family: var(--font-mono);
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    color: var(--text-muted);
  }

  .panel-header-right {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .panel-count {
    font-family: var(--font-mono);
    font-size: 11px;
    color: var(--text-muted);
    background: var(--bg-elevated);
    padding: 2px 8px;
    border-radius: 3px;
  }

  .attention-badge {
    font-family: var(--font-mono);
    font-size: 10px;
    font-weight: 700;
    color: #fff;
    background: var(--error);
    padding: 1px 7px;
    border-radius: 8px;
    animation: attention-pulse 2s ease infinite;
  }

  @keyframes attention-pulse {
    0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
    50% { box-shadow: 0 0 0 4px rgba(239, 68, 68, 0); }
  }

  .hive-list {
    flex: 1;
    overflow-y: auto;
    padding: 8px;
  }

  .hive-list::-webkit-scrollbar { width: 4px; }
  .hive-list::-webkit-scrollbar-track { background: transparent; }
  .hive-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  .agent-card {
    background: var(--bg-card);
    border: 1px solid var(--border-subtle);
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 6px;
    cursor: pointer;
    transition: all 0.15s ease;
    position: relative;
  }

  .agent-card:hover { background: var(--bg-hover); border-color: var(--border); }
  .agent-card.selected { border-color: var(--accent); background: var(--accent-dim); }

  .agent-card-top {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 8px;
  }

  .agent-name {
    font-family: var(--font-mono);
    font-size: 13px;
    font-weight: 600;
    color: var(--text-primary);
  }

  .agent-status-badge {
    font-family: var(--font-mono);
    font-size: 9px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    padding: 2px 8px;
    border-radius: 3px;
  }

  .badge-processing { background: rgba(59, 130, 246, 0.15); color: var(--active); }
  .badge-idle { background: rgba(107, 114, 128, 0.15); color: var(--idle); }
  .badge-error { background: rgba(239, 68, 68, 0.15); color: var(--error); }
  .badge-stuck { background: rgba(220, 38, 38, 0.2); color: var(--stuck); animation: stuck-blink 1.5s ease infinite; }
  .badge-waiting { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
  .badge-completed { background: rgba(16, 185, 129, 0.15); color: var(--success); }

  @keyframes stuck-blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  .agent-card-meta {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 11px;
    color: var(--text-muted);
  }

  .agent-type-label {
    font-family: var(--font-mono);
    font-size: 10px;
    color: var(--text-muted);
    background: var(--bg-deep);
    padding: 1px 6px;
    border-radius: 3px;
  }

  .heartbeat-indicator {
    display: flex;
    align-items: center;
    gap: 4px;
    font-family: var(--font-mono);
    font-size: 10px;
  }

  .hb-dot { width: 5px; height: 5px; border-radius: 50%; }
  .hb-fresh { background: var(--success); }
  .hb-stale { background: var(--warning); }
  .hb-dead { background: var(--error); }

  /* v3: Pipeline enrichment on cards */
  .agent-card-pipeline {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 6px;
    flex-wrap: wrap;
  }

  .queue-badge {
    font-family: var(--font-mono);
    font-size: 9px;
    font-weight: 600;
    color: var(--active);
    background: rgba(59, 130, 246, 0.12);
    padding: 1px 6px;
    border-radius: 3px;
    letter-spacing: 0.3px;
  }

  .queue-badge.high { color: var(--warning); background: rgba(245, 158, 11, 0.12); }

  .issue-indicator {
    display: flex;
    align-items: center;
    gap: 3px;
    font-family: var(--font-mono);
    font-size: 9px;
    color: var(--error);
  }

  .issue-dot {
    width: 5px;
    height: 5px;
    border-radius: 50%;
    background: var(--error);
  }

  .processing-line {
    font-family: var(--font-mono);
    font-size: 9px;
    color: var(--text-muted);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 200px;
  }

  .agent-task-info {
    margin-top: 8px;
    padding-top: 8px;
    border-top: 1px solid var(--border-subtle);
    font-family: var(--font-mono);
    font-size: 10px;
    color: var(--text-secondary);
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .clickable-entity { cursor: pointer; transition: color 0.1s; }
  .clickable-entity:hover { color: var(--accent) !important; text-decoration: underline; text-underline-offset: 2px; }

  .sparkline-row {
    margin-top: 8px;
    display: flex;
    align-items: flex-end;
    gap: 2px;
    height: 20px;
  }

  .spark-bar {
    flex: 1;
    min-width: 3px;
    border-radius: 1px 1px 0 0;
    opacity: 0.5;
    transition: opacity 0.2s;
  }

  .agent-card:hover .spark-bar { opacity: 0.8; }

  /* ‚îÄ‚îÄ‚îÄ CENTER: MAIN CONTENT ‚îÄ‚îÄ‚îÄ */
  .center-panel {
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .center-view { display: none; flex-direction: column; flex: 1; overflow: hidden; }
  .center-view.active { display: flex; }

  /* Summary bar */
  .summary-bar {
    display: flex;
    gap: 1px;
    padding: 0;
    background: var(--border-subtle);
    flex-shrink: 0;
  }

  .summary-stat {
    flex: 1;
    background: var(--bg-primary);
    padding: 12px 16px;
    display: flex;
    flex-direction: column;
    gap: 2px;
    transition: background 0.15s;
  }

  .summary-stat.clickable { cursor: pointer; }
  .summary-stat.clickable:hover { background: var(--bg-elevated); }
  .summary-stat.active-filter-stat { background: var(--accent-dim); }
  .summary-stat:first-child { padding-left: 20px; }

  .stat-label {
    font-family: var(--font-mono);
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    color: var(--text-muted);
  }

  .stat-value {
    font-family: var(--font-mono);
    font-size: 20px;
    font-weight: 700;
    color: var(--text-primary);
  }

  .stat-value.green { color: var(--success); }
  .stat-value.amber { color: var(--warning); }
  .stat-value.red { color: var(--error); }
  .stat-value.blue { color: var(--active); }
  .stat-value.purple { color: var(--llm); }

  /* Metrics mini-charts */
  .metrics-row {
    display: flex;
    gap: 1px;
    background: var(--border-subtle);
    flex-shrink: 0;
  }

  .metric-cell {
    flex: 1;
    background: var(--bg-primary);
    padding: 10px 14px;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .metric-chart {
    display: flex;
    align-items: flex-end;
    gap: 2px;
    height: 24px;
  }

  .metric-bar {
    flex: 1;
    border-radius: 1px 1px 0 0;
    min-width: 4px;
    transition: height 0.3s ease;
  }

  /* Timeline area */
  .timeline-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    min-height: 0;
  }

  .timeline-header {
    padding: 14px 20px;
    border-bottom: 1px solid var(--border-subtle);
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
    background: var(--bg-primary);
  }

  .timeline-header-left {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .timeline-task-id {
    font-family: var(--font-mono);
    font-size: 13px;
    font-weight: 600;
    color: var(--accent);
  }

  .timeline-task-meta {
    font-family: var(--font-mono);
    font-size: 11px;
    color: var(--text-muted);
    display: flex;
    gap: 16px;
  }

  .timeline-task-meta span {
    display: flex;
    align-items: center;
    gap: 4px;
  }

  /* v3: Plan progress bar */
  .plan-bar {
    display: none;
    padding: 8px 20px;
    background: var(--bg-primary);
    border-bottom: 1px solid var(--border-subtle);
    flex-shrink: 0;
  }

  .plan-bar.visible { display: block; }

  .plan-bar-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 6px;
  }

  .plan-bar-label {
    font-family: var(--font-mono);
    font-size: 10px;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .plan-bar-progress {
    font-family: var(--font-mono);
    font-size: 10px;
    color: var(--text-secondary);
  }

  .plan-steps {
    display: flex;
    gap: 3px;
    height: 16px;
  }

  .plan-step {
    flex: 1;
    border-radius: 3px;
    position: relative;
    cursor: default;
  }

  .plan-step.completed { background: var(--success); opacity: 0.7; }
  .plan-step.active { background: var(--active); animation: plan-pulse 1.5s ease infinite; }
  .plan-step.failed { background: var(--error); opacity: 0.7; }
  .plan-step.pending { background: var(--bg-elevated); border: 1px solid var(--border); }
  .plan-step.skipped { background: var(--idle); opacity: 0.3; }

  @keyframes plan-pulse {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 1; }
  }

  .plan-step-tooltip {
    display: none;
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: var(--bg-elevated);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 4px 8px;
    font-family: var(--font-mono);
    font-size: 9px;
    color: var(--text-secondary);
    white-space: nowrap;
    z-index: 10;
    margin-bottom: 4px;
  }

  .plan-step:hover .plan-step-tooltip { display: block; }

  /* Timeline visualization */
  .timeline-canvas {
    flex: 1;
    overflow-x: auto;
    overflow-y: auto;
    padding: 40px 20px 20px;
    background: var(--bg-deep);
    position: relative;
    min-height: 0;
  }

  .timeline-canvas::-webkit-scrollbar { height: 6px; width: 6px; }
  .timeline-canvas::-webkit-scrollbar-track { background: var(--bg-deep); }
  .timeline-canvas::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

  .timeline-track {
    display: flex;
    align-items: center;
    gap: 0;
    min-width: max-content;
    padding: 10px 0;
    position: relative;
  }

  .tl-node {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    cursor: pointer;
  }

  .tl-node-dot {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    border: 2px solid;
    background: var(--bg-deep);
    z-index: 2;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  .tl-node:hover .tl-node-dot { transform: scale(1.4); }
  .tl-node.pinned .tl-node-dot { transform: scale(1.4); box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.3); }

  /* v3: LLM call node styling */
  .tl-node.llm-node .tl-node-dot {
    border-color: var(--llm);
    border-radius: 4px;
    width: 16px;
    height: 16px;
  }

  .tl-node.llm-node .tl-node-label { color: var(--llm); }

  .tl-llm-badge {
    position: absolute;
    top: -42px;
    font-family: var(--font-mono);
    font-size: 8px;
    color: var(--llm);
    background: rgba(139, 92, 246, 0.12);
    padding: 1px 5px;
    border-radius: 2px;
    white-space: nowrap;
  }

  .tl-node-label {
    position: absolute;
    top: -28px;
    font-family: var(--font-mono);
    font-size: 10px;
    font-weight: 500;
    white-space: nowrap;
    color: var(--text-secondary);
    transition: color 0.1s;
  }

  .tl-node:hover .tl-node-label, .tl-node.pinned .tl-node-label { color: var(--text-primary); }

  .tl-node-time {
    position: absolute;
    bottom: -22px;
    font-family: var(--font-mono);
    font-size: 9px;
    color: var(--text-muted);
    white-space: nowrap;
  }

  .tl-connector {
    height: 2px;
    min-width: 40px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .tl-connector-line { width: 100%; height: 2px; }

  .tl-connector-duration {
    position: absolute;
    font-family: var(--font-mono);
    font-size: 9px;
    color: var(--text-muted);
    top: -16px;
    white-space: nowrap;
    background: var(--bg-deep);
    padding: 0 4px;
  }

  /* Pinned detail panel */
  .pinned-detail {
    flex-shrink: 0;
    background: var(--bg-elevated);
    border-top: 1px solid var(--border);
    display: none;
    overflow: hidden;
  }

  .pinned-detail.visible { display: block; }

  .pinned-detail-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 16px;
    border-bottom: 1px solid var(--border-subtle);
  }

  .pinned-detail-title {
    font-family: var(--font-mono);
    font-size: 12px;
    font-weight: 600;
  }

  .pinned-detail-close {
    font-family: var(--font-mono);
    font-size: 11px;
    color: var(--text-muted);
    cursor: pointer;
    background: none;
    border: 1px solid var(--border);
    padding: 2px 8px;
    border-radius: 3px;
    transition: all 0.15s;
  }

  .pinned-detail-close:hover { border-color: var(--accent); color: var(--accent); }

  .pinned-detail-body {
    padding: 12px 16px;
    display: flex;
    gap: 24px;
    flex-wrap: wrap;
  }

  .detail-col { display: flex; flex-direction: column; gap: 4px; min-width: 140px; }
  .detail-row { display: flex; justify-content: space-between; gap: 16px; font-family: var(--font-mono); font-size: 11px; }
  .detail-key { color: var(--text-muted); }
  .detail-val { color: var(--text-secondary); }
  .detail-payload-tag { display: inline-block; font-family: var(--font-mono); font-size: 9px; padding: 1px 6px; border-radius: 3px; background: var(--bg-card); border: 1px solid var(--border-subtle); color: var(--text-muted); margin-right: 4px; margin-top: 4px; }

  /* ‚îÄ‚îÄ‚îÄ Tasks table ‚îÄ‚îÄ‚îÄ */
  .tasks-table-section {
    flex-shrink: 0;
    max-height: 200px;
    overflow-y: auto;
    border-top: 1px solid var(--border);
  }

  .tasks-table-section::-webkit-scrollbar { width: 4px; }
  .tasks-table-section::-webkit-scrollbar-track { background: transparent; }
  .tasks-table-section::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  .tasks-table {
    width: 100%;

function renderPlanBar() {
  const tl = TIMELINES[selectedTask];
  const planBar = document.getElementById('planBar');
  if (!tl || !tl.plan) { planBar.classList.remove('visible'); return; }

  const plan = tl.plan;
  const completed = plan.steps.filter(s => s.status === 'completed').length;
  const total = plan.steps.length;

  document.getElementById('planLabel').textContent = `Plan ¬∑ ${total} steps`;
  document.getElementById('planProgress').textContent = `${completed}/${total} completed`;
  document.getElementById('planSteps').innerHTML = plan.steps.map(s =>
    `<div class="plan-step ${s.status}"><div class="plan-step-tooltip">${s.desc}</div></div>`
  ).join('');
  planBar.classList.add('visible');
}

function renderTimeline() {
  const canvas = document.getElementById('timelineCanvas');
  const tl = TIMELINES[selectedTask];
  const nodes = tl ? tl.nodes : [];
  pinnedNode = null;
  document.getElementById('pinnedDetail').classList.remove('visible');
  renderPlanBar();

  if (nodes.length === 0) { canvas.innerHTML = '<div class="empty-state"><span class="empty-state-icon">‚è≥</span>No timeline data</div>'; return; }

  const mainNodes = nodes.filter(n => !n.isBranch);
  const branchNodes = nodes.filter(n => n.isBranch || n.isBranchStart);
  const hasBranch = branchNodes.length > 0;

  let html = '<div class="timeline-track">';
  mainNodes.forEach((node, i) => {
    const color = typeColor[node.type];
    const filled = node.type === 'success' || node.type === 'error' || node.type === 'stuck';
    const isLlm = node.type === 'llm';
    const nodeIdx = nodes.indexOf(node);

    html += `<div class="tl-node ${isLlm ? 'llm-node' : ''}" data-idx="${nodeIdx}" onclick="pinNode(${nodeIdx})">`;
    if (isLlm && node.llmModel) html += `<div class="tl-llm-badge">${node.llmModel}</div>`;
    html += `<div class="tl-node-label" style="color: ${color}">${node.label}</div>`;
    html += `<div class="tl-node-dot" style="border-color: ${color}; ${filled ? 'background: ' + color : ''}"></div>`;
    html += `<div class="tl-node-time">${node.time}</div></div>`;

    if (i < mainNodes.length - 1) {
      const nextNode = mainNodes[i + 1];
      const widthMul = nextNode.dur ? parseFloat(nextNode.dur) : 0.5;
      const w = Math.max(50, widthMul * 28 + 50);
      const nextColor = typeColor[nextNode.type] || 'var(--idle)';
      const isBranchConn = node.isBranchStart;
      const connW = isBranchConn ? Math.max(w, branchNodes.length * 70 + 60) : w;

      html += `<div class="tl-connector" style="width: ${connW}px; position: relative;">`;
      html += `<div class="tl-connector-line" style="background: linear-gradient(to right, ${color}, ${nextColor}); opacity: 0.4;"></div>`;
      if (nextNode.dur && nextNode.dur !== '‚Äî') html += `<div class="tl-connector-duration">${nextNode.dur}</div>`;

      if (isBranchConn && branchNodes.length > 0) {
        html += `<div style="position: absolute; top: 0; left: 0; width: 100%; pointer-events: none;">`;
        html += `<div style="position: absolute; left: 0; top: 2px; width: 2px; height: 34px; background: var(--error); opacity: 0.35;"></div>`;
        html += `<div style="position: absolute; top: 36px; left: 0; right: 0; display: flex; align-items: center; pointer-events: auto;">`;
        branchNodes.filter(n => !n.isBranchStart).forEach((bn, bi) => {
          const bColor = typeColor[bn.type];
          const bIdx = nodes.indexOf(bn);
          const bFilled = bn.type === 'error';
          html += `<div class="tl-node" data-idx="${bIdx}" onclick="pinNode(${bIdx})" style="pointer-events: auto;">`;
          html += `<div class="tl-node-dot" style="border-color: ${bColor}; width: 10px; height: 10px; ${bFilled ? 'background: ' + bColor : ''}"></div>`;
          html += `<div style="position: absolute; bottom: -16px; font-family: var(--font-mono); font-size: 8px; color: var(--text-muted); white-space: nowrap;">${bn.label}</div></div>`;
          if (bi < branchNodes.filter(n => !n.isBranchStart).length - 1) html += `<div style="height: 2px; width: 40px; background: var(--error); opacity: 0.25;"></div>`;
        });
        html += `</div>`;
        html += `<div style="position: absolute; right: 0; top: 2px; width: 2px; height: 34px; background: var(--error); opacity: 0.35;"></div>`;
        html += `</div>`;
      }
      html += `</div>`;
    }
  });
  html += '</div>';
  if (hasBranch) html = `<div style="padding-bottom: 60px">${html}</div>`;
  canvas.innerHTML = html;
}

function pinNode(idx) {
  const tl = TIMELINES[selectedTask];
  const nodes = tl ? tl.nodes : [];
  const node = nodes[idx];
  if (!node) return;
  if (pinnedNode === idx) { unpinDetail(); return; }
  pinnedNode = idx;

  document.querySelectorAll('.tl-node').forEach(el => el.classList.remove('pinned'));
  const el = document.querySelector(`.tl-node[data-idx="${idx}"]`);
  if (el) el.classList.add('pinned');

  const color = typeColor[node.type];
  document.getElementById('pinnedTitle').innerHTML = `<span style="color: ${color}">‚óè</span> ${node.label} <span style="color: var(--text-muted); font-weight: 400; font-size: 10px; margin-left: 8px">${node.time}</span>`;

  let bodyHtml = '<div class="detail-col">';
  Object.entries(node.detail).forEach(([k, v]) => { bodyHtml += `<div class="detail-row"><span class="detail-key">${k}</span><span class="detail-val">${v}</span></div>`; });
  bodyHtml += '</div>';
  if (node.dur && node.dur !== '‚Äî') bodyHtml += `<div class="detail-col"><div class="detail-row"><span class="detail-key">duration</span><span class="detail-val">${node.dur}</span></div></div>`;
  if (node.tags && node.tags.length) bodyHtml += '<div class="detail-col" style="flex-basis: 100%;"><div style="margin-top: 2px;">' + node.tags.map(t => `<span class="detail-payload-tag">${t}</span>`).join('') + '</div></div>';

  document.getElementById('pinnedBody').innerHTML = bodyHtml;
  document.getElementById('pinnedDetail').classList.add('visible');
}

function unpinDetail() {
  pinnedNode = null;
  document.querySelectorAll('.tl-node').forEach(el => el.classList.remove('pinned'));
  document.getElementById('pinnedDetail').classList.remove('visible');
}

function renderStreamFilters() {
  document.getElementById('streamFilters').innerHTML = STREAM_FILTERS.map(f =>
    `<div class="filter-chip ${f === activeStreamFilter ? 'active' : ''}" onclick="setStreamFilter('${f}')">${f}</div>`
  ).join('');
}

function getFilteredStream() {
  let events = STREAM_EVENTS;
  if (selectedAgent) events = events.filter(e => e.agent === selectedAgent);
  if (activeStreamFilter !== 'all') {
    events = events.filter(e => {
      if (activeStreamFilter === 'task') return e.type.startsWith('task_');
      if (activeStreamFilter === 'action') return e.type.startsWith('action_');
      if (activeStreamFilter === 'error') return e.severity === 'error';
      if (activeStreamFilter === 'llm') return e.kind === 'llm_call';
      if (activeStreamFilter === 'pipeline') return e.kind && ['queue_snapshot', 'todo', 'issue', 'scheduled'].includes(e.kind);
      if (activeStreamFilter === 'human') return e.type.startsWith('approval');
      return true;
    });
  }
  return events;
}

function renderStream() {
  const list = document.getElementById('streamList');
  const filtered = getFilteredStream();
  document.getElementById('eventCount').textContent = filtered.length + ' event' + (filtered.length !== 1 ? 's' : '');

  if (filtered.length === 0) { list.innerHTML = '<div class="empty-state" style="padding-top: 40px;"><span class="empty-state-icon">üì°</span>No events match filters</div>'; return; }

  list.innerHTML = filtered.map(e => {
    const kindIcon = e.kind ? (KIND_ICON[e.kind] || '') : '';
    const sevColor = SEVERITY_COLOR[e.severity];
    const kindColor = e.kind === 'llm_call' ? 'var(--llm)' : e.kind === 'issue' ? 'var(--error)' : sevColor;

    return `<div class="stream-event">
      <div class="stream-event-top">
        <div class="stream-event-type" style="color: ${kindColor}">
          <div class="event-type-dot" style="background: ${kindColor}"></div>
          ${kindIcon ? `<span class="event-kind-icon">${kindIcon}</span>` : ''}${e.kind || e.type}
        </div>
        <div class="stream-event-time">${e.time}</div>
      </div>
      <div class="stream-event-body">
        <div class="stream-event-agent">
          <span class="clickable-entity" onclick="selectAgent('${e.agent}')">${e.agent}</span>${e.task ? ` ‚Ä∫ <span class="clickable-entity" onclick="selectTask('${e.task}')">${e.task}</span>` : ''}
        </div>
        ${e.summary}
      </div>
    </div>`;
  }).join('');
}

  document.getElementById('detailAgentName').textContent = agent.id;
  document.getElementById('detailAgentBadge').innerHTML = `<div class="agent-status-badge ${statusBadge[agent.status]}">${statusLabel[agent.status]}</div>`;

  // Pipeline tab
  const pl = PIPELINE[agent.id] || { queue: [], todos: [], scheduled: [], issues: [] };

  // Issues
  if (pl.issues.length > 0) {
    pHtml += `<div class="pipeline-section"><div class="pipeline-section-header"><div class="pipeline-section-title">Active Issues</div><div class="pipeline-badge" style="color: var(--error);">${pl.issues.length}</div></div>`;
    pHtml += `<table class="pipeline-table"><thead><tr><th>Issue</th><th>Severity</th><th>Category</th><th>Occurrences</th></tr></thead><tbody>`;

    pHtml += `<table class="pipeline-table"><thead><tr><th>ID</th><th>Priority</th><th>Source</th><th>Summary</th><th>Age</th></tr></thead><tbody>`;

    pHtml += `</tbody></table>`;
  } else { pHtml += `<div class="pipeline-empty">Queue is empty ‚Äî agent is caught up</div>`; }
  pHtml += `</div>`;

  // TODOs
  if (pl.todos.length > 0) {
    pHtml += `<div class="pipeline-section"><div class="pipeline-section-header"><div class="pipeline-section-title">Active TODOs</div><div class="pipeline-badge">${pl.todos.length}</div></div>`;
    pHtml += `<table class="pipeline-table"><thead><tr><th>TODO</th><th>Priority</th><th>Source</th></tr></thead><tbody>`;

    pHtml += `</tbody></table></div>`;
  }

  // Scheduled
  if (pl.scheduled.length > 0) {
    pHtml += `<div class="pipeline-section"><div class="pipeline-section-header"><div class="pipeline-section-title">Scheduled</div><div class="pipeline-badge">${pl.scheduled.length}</div></div>`;

    });
    pHtml += `</tbody></table></div>`;
  }

  if (!pHtml) pHtml = '<div class="pipeline-empty">No pipeline data for this agent</div>';

//  RENDERING ‚Äî COST EXPLORER (v3)
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

function renderCostExplorer() {
  const d = COST_DATA;
  document.getElementById('costRibbon').innerHTML = `
    <div class="cost-stat"><div class="stat-label">Total Cost (${d.total.period})</div><div class="stat-value purple">$${d.total.cost.toFixed(2)}</div></div>
    <div class="cost-stat"><div class="stat-label">LLM Calls</div><div class="stat-value">${d.total.calls}</div></div>
    <div class="cost-stat"><div class="stat-label">Tokens In</div><div class="stat-value">${fmtTokens(d.total.tokens_in)}</div></div>
    <div class="cost-stat"><div class="stat-label">Tokens Out</div><div class="stat-value">${fmtTokens(d.total.tokens_out)}</div></div>
    <div class="cost-stat"><div class="stat-label">Avg Cost/Call</div><div class="stat-value">$${(d.total.cost / d.total.calls).toFixed(3)}</div></div>
  `;

  const maxAgentCost = Math.max(...d.byAgent.map(a => a.cost));
  const maxModelCost = Math.max(...d.byModel.map(m => m.cost));

  let html = '';

  // By Model
  html += `<div><div class="cost-section-title">Cost by Model</div><table class="cost-table"><thead><tr><th>Model</th><th>Calls</th><th>Tokens In</th><th>Tokens Out</th><th>Cost</th><th></th></tr></thead><tbody>`;
  d.byModel.forEach(m => {
    html += `<tr><td><span class="model-badge">${m.model}</span></td><td>${m.calls}</td><td>${fmtTokens(m.tokens_in)}</td><td>${fmtTokens(m.tokens_out)}</td><td style="color: var(--llm); font-weight: 600;">$${m.cost.toFixed(2)}</td><td style="width: 100px;"><div class="cost-bar" style="width: ${(m.cost / maxModelCost) * 100}%"></div></td></tr>`;
  });
  html += `</tbody></table></div>`;

  // By Agent
  html += `<div><div class="cost-section-title">Cost by Agent</div><table class="cost-table"><thead><tr><th>Agent</th><th>Calls</th><th>Tokens In</th><th>Tokens Out</th><th>Cost</th><th></th></tr></thead><tbody>`;
  d.byAgent.sort((a, b) => b.cost - a.cost).forEach(a => {
    html += `<tr><td><span class="clickable-entity" onclick="openAgentDetail('${a.agent}')" style="color: var(--accent);">${a.agent}</span></td><td>${a.calls}</td><td>${fmtTokens(a.tokens_in)}</td><td>${fmtTokens(a.tokens_out)}</td><td style="color: var(--llm); font-weight: 600;">$${a.cost.toFixed(2)}</td><td style="width: 100px;"><div class="cost-bar" style="width: ${(a.cost / maxAgentCost) * 100}%"></div></td></tr>`;
  });
  html += `</tbody></table></div>`;

  document.getElementById('costTables').innerHTML = html;
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  NAVIGATION
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

function switchView(view) {
  currentView = view;
  document.querySelectorAll('.view-tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.center-view').forEach(v => v.classList.remove('active'));

  if (view === 'mission') {
    document.querySelector('.view-tab:nth-child(1)').classList.add('active');
    document.getElementById('viewMission').classList.add('active');
  } else if (view === 'cost') {
    document.querySelector('.view-tab:nth-child(2)').classList.add('active');
    document.getElementById('viewCost').classList.add('active');
    renderCostExplorer();
  } else if (view === 'agentDetail') {
    document.querySelectorAll('.view-tab').forEach(t => t.classList.remove('active'));
    document.getElementById('viewAgentDetail').classList.add('active');
    renderAgentDetail();
  }
  renderHive();
}

function openAgentDetail(agentId) {
  agentDetailAgent = agentId;
  selectedAgent = agentId;
  activeDetailTab = 'tasks';
  switchView('agentDetail');
  switchDetailTab('tasks');
  renderStream();
  updateFilterBar();
}

function closeAgentDetail() {
  agentDetailAgent = null;
  selectedAgent = null;
  switchView('mission');
  renderTasks();
  renderStream();
  updateFilterBar();
}

function switchDetailTab(tab) {
  activeDetailTab = tab;
  document.querySelectorAll('.detail-tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.detail-tab-content').forEach(c => c.classList.remove('active'));
  const tabs = document.querySelectorAll('.detail-tab');
  const contents = document.querySelectorAll('.detail-tab-content');
  if (tab === 'tasks') { tabs[0].classList.add('active'); contents[0].classList.add('active'); }
  else if (tab === 'pipeline') { tabs[1].classList.add('active'); contents[1].classList.add('active'); }
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  INTERACTIONS
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

function selectAgent(agentId) {
  if (currentView === 'agentDetail') {
    if (agentDetailAgent === agentId) { closeAgentDetail(); return; }
    openAgentDetail(agentId);
    return;
  }

  if (selectedAgent === agentId) { selectedAgent = null; }
  else {
    selectedAgent = agentId;
    statusFilter = null;
    const agent = AGENTS.find(a => a.id === agentId);
    if (agent && agent.task) { selectedTask = agent.task; updateTimelineHeader(); renderTimeline(); }
  }
  updateFilterBar();
  renderHive();
  renderSummary();
  renderTasks();
  renderStream();
}

function selectTask(taskId) {
  if (currentView === 'agentDetail') switchView('mission');
  selectedTask = taskId;
  updateTimelineHeader();
  renderTimeline();
  renderTasks();
}

function updateTimelineHeader() {
  const task = TASKS.find(t => t.id === selectedTask);
  if (task) {
    document.getElementById('tlTaskId').textContent = selectedTask;
    const statusChar = task.status === 'completed' ? '‚úì' : task.status === 'failed' ? '‚úó' : task.status === 'stuck' ? '‚ö†' : '‚óâ';
    const statusClr = statusColor[task.status] || 'var(--text-muted)';
    document.getElementById('tlMeta').innerHTML = `
      <span>‚è± ${task.duration}</span>
      <span class="clickable-entity" onclick="selectAgent('${task.agent}')">ü§ñ ${task.agent}</span>
      <span style="color: ${statusClr};">${statusChar} ${task.status}</span>
      ${task.llmCalls > 0 ? `<span style="color: var(--llm);">‚óÜ ${task.llmCalls} LLM</span>` : ''}
    `;
  }
}

function toggleStatusFilter(status) {
  if (statusFilter === status) statusFilter = null;
  else { statusFilter = status; selectedAgent = null; }
  updateFilterBar();
  renderHive();
  renderSummary();
  renderTasks();
  renderStream();
}

function clearGlobalFilter() {
  selectedAgent = null;
  statusFilter = null;
  if (currentView === 'agentDetail') closeAgentDetail();
  updateFilterBar();
  renderHive();
  renderSummary();
  renderTasks();
  renderStream();
}

function setStreamFilter(f) { activeStreamFilter = f; renderStreamFilters(); renderStream(); }

function copyPermalink() {
  const btn = document.querySelector('.permalink-btn');
  btn.textContent = '‚úì Copied!';
  setTimeout(() => { btn.textContent = '‚ßâ Permalink'; }, 1500);
}

function updateFilterBar() {
  const bar = document.getElementById('filterBar');
  const layout = document.getElementById('mainLayout');
  const hasAgentFilter = selectedAgent !== null;
  const hasStatusFilter = statusFilter !== null;
  const hasAnyFilter = hasAgentFilter || hasStatusFilter;

  if (hasAnyFilter) {
    let parts = [];
    if (hasAgentFilter) parts.push('agent = ' + selectedAgent);
    if (hasStatusFilter) parts.push('status = ' + statusFilter);
    document.getElementById('filterPillText').textContent = '‚¨° Filtering: ' + parts.join('  ¬∑  ');
    bar.classList.add('visible');
    layout.classList.add('has-filter');
  } else {
    bar.classList.remove('visible');
    layout.classList.remove('has-filter');
  }
}

  { type: 'heartbeat', agent: 'lead-qualifier', task: null, summary: 'Idle, last task 4s ago ¬∑ Q:3', severity: 'debug' },
  { type: 'heartbeat', agent: 'doc-processor', task: null, summary: 'Extracting tables ¬∑ Q:1', severity: 'debug' },

  { type: 'custom', kind: 'todo', agent: 'support-triage', task: null, summary: '‚òê Update KB with billing refund policy', severity: 'info' },
  { type: 'task_completed', agent: 'data-enricher', task: 'task_enrich-301', summary: 'Company enrichment complete', severity: 'info' },
];

let eventIndex = 0;
function simulateLiveEvent() {
  const e = NEW_EVENTS_POOL[eventIndex % NEW_EVENTS_POOL.length];
  eventIndex++;
  STREAM_EVENTS.unshift({ ...e, time: 'just now' });
  STREAM_EVENTS.forEach((ev, i) => { if (i > 0) { const age = i * 4; ev.time = age < 60 ? age + 's ago' : Math.floor(age / 60) + 'm ago'; } });
  if (STREAM_EVENTS.length > 30) STREAM_EVENTS.pop();
  renderStream();

  AGENTS.forEach(a => { if (a.status !== 'stuck') a.hb += 3; });
  const healthy = AGENTS.filter(a => a.status !== 'stuck' && a.status !== 'error');
  if (healthy.length > 0) healthy[Math.floor(Math.random() * healthy.length)].hb = Math.floor(Math.random() * 10);
  renderHive();
}

setInterval(simulateLiveEvent, 3500);
