<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HiveBoard — The Datadog for AI Agents</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
    --accent: #c2410c;
    --font-mono: 'IBM Plex Mono', monospace;
    --font-sans: 'Plus Jakarta Sans', sans-serif;
    --radius-sm: 6px;
}

* { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; }
body {
    font-family: var(--font-sans);
    background: #0e0c0b;
    color: #fff;
    -webkit-font-smoothing: antialiased;
    overflow-x: hidden;
}

/* ════════════════════════════════════════
   ANIMATIONS
   ════════════════════════════════════════ */
@keyframes fade-in-up {
    from { opacity: 0; transform: translateY(24px); }
    to { opacity: 1; transform: translateY(0); }
}
@keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
}
@keyframes float-arrow {
    0%, 100% { transform: translateY(0); opacity: 0.5; }
    50% { transform: translateY(6px); opacity: 1; }
}
@keyframes glow-ambient {
    0%, 100% { box-shadow: 0 -20px 80px rgba(194,65,12,0.05), 0 4px 40px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.05); }
    50% { box-shadow: 0 -20px 80px rgba(194,65,12,0.08), 0 4px 50px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.05); }
}

/* ════════════════════════════════════════
   SECTION 0 — NAVBAR
   ════════════════════════════════════════ */
.site-nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 1000;
    height: 64px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 40px;
    background: rgba(14, 12, 11, 0.85);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border-bottom: 1px solid rgba(255,255,255,0.06);
}
.nav-logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-family: var(--font-sans);
    font-weight: 800;
    font-size: 18px;
    color: #fff;
    letter-spacing: -0.5px;
    text-decoration: none;
}
.nav-logo-hex {
    width: 28px; height: 28px;
    background: var(--accent);
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    display: flex; align-items: center; justify-content: center;
}
.nav-logo-hex-inner {
    width: 17px; height: 17px;
    background: #0e0c0b;
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
}
.nav-logo .brand-accent { color: var(--accent); }

.nav-links {
    display: flex;
    align-items: center;
    gap: 36px;
}
.nav-link {
    font-family: var(--font-sans);
    font-size: 14px;
    font-weight: 500;
    color: rgba(255,255,255,0.5);
    text-decoration: none;
    transition: color 0.2s;
    letter-spacing: -0.2px;
}
.nav-link:hover { color: rgba(255,255,255,0.9); }

.nav-cta {
    font-family: var(--font-sans);
    font-size: 13px;
    font-weight: 700;
    color: #fff;
    background: var(--accent);
    border: none;
    padding: 9px 22px;
    border-radius: var(--radius-sm);
    cursor: pointer;
    letter-spacing: -0.2px;
    transition: all 0.2s;
}
.nav-cta:hover { background: #a93b0b; transform: translateY(-1px); }

/* ════════════════════════════════════════
   SECTION 1 — THE HOOK
   ════════════════════════════════════════ */
.hero-section {
    min-height: 100vh;
    padding-top: 64px;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #0e0c0b;
    position: relative;
    overflow: hidden;
}

/* Subtle ambient glow behind dashboard */
.hero-section::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
        radial-gradient(ellipse 80% 50% at 50% 40%, rgba(194,65,12,0.04), transparent),
        radial-gradient(circle at 20% 80%, rgba(124,58,237,0.02), transparent);
    pointer-events: none;
}

.hero-narrative {
    text-align: center;
    padding: 48px 40px 32px;
    position: relative;
    z-index: 1;
    animation: fade-in-up 0.8s ease both;
}

.hero-scenario {
    font-family: var(--font-mono);
    font-size: 15px;
    font-weight: 400;
    color: rgba(255,255,255,0.3);
    letter-spacing: 0.5px;
    margin-bottom: 16px;
}

.hero-headline {
    font-family: var(--font-sans);
    font-size: 46px;
    font-weight: 800;
    color: #fff;
    letter-spacing: -1.5px;
    line-height: 1.15;
    max-width: 700px;
    margin: 0 auto 14px;
}
.hero-headline .hl-accent { color: var(--accent); }
.hero-headline .hl-dim { color: rgba(255,255,255,0.3); }

.hero-sub {
    font-family: var(--font-sans);
    font-size: 17px;
    font-weight: 400;
    color: rgba(255,255,255,0.38);
    max-width: 540px;
    margin: 0 auto;
    line-height: 1.6;
}

/* ─── THE IFRAME DASHBOARD ─── */
.dashboard-frame {
    position: relative;
    z-index: 1;
    width: 94%;
    max-width: 1400px;
    margin: 0 auto;
    border-radius: 12px 12px 0 0;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.08);
    border-bottom: none;
    animation: fade-in-up 1s ease 0.3s both, glow-ambient 4s ease infinite 1.3s;
    box-shadow:
        0 -20px 80px rgba(194,65,12,0.05),
        0 4px 40px rgba(0,0,0,0.4),
        inset 0 1px 0 rgba(255,255,255,0.05);
}

.dashboard-frame iframe {
    display: block;
    width: 100%;
    height: 620px;
    border: none;
    background: #f5f3ef;
}

/* Fade-out mask at the bottom of the iframe */
.dashboard-fade {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 80px;
    background: linear-gradient(to bottom, transparent, #0e0c0b);
    pointer-events: none;
    z-index: 2;
}

/* ─── Scroll cue ─── */
.scroll-cue {
    padding: 32px 0 56px;
    text-align: center;
    position: relative;
    z-index: 1;
}
.scroll-cue-text {
    font-family: var(--font-mono);
    font-size: 13px;
    color: rgba(255,255,255,0.22);
    letter-spacing: 0.3px;
    margin-bottom: 12px;
}
.scroll-arrow {
    display: inline-block;
    color: rgba(255,255,255,0.18);
    font-size: 24px;
    animation: float-arrow 2s ease infinite;
}

</style>
</head>
<body>

<!-- ════════════════════════════════════════
     SECTION 0 — NAVBAR
     ════════════════════════════════════════ -->
<nav class="site-nav">
    <a href="#" class="nav-logo">
        <div class="nav-logo-hex"><div class="nav-logo-hex-inner"></div></div>
        Hive<span class="brand-accent">Board</span>
    </a>
    <div class="nav-links">
        <a href="#product" class="nav-link">Product</a>
        <a href="#story" class="nav-link">Story</a>
        <a href="#" class="nav-link">Docs</a>
        <a href="#" class="nav-link">Pricing</a>
        <button class="nav-cta">Request Beta Access</button>
    </div>
</nav>

<!-- ════════════════════════════════════════
     SECTION 1 — THE HOOK
     ════════════════════════════════════════ -->
<section class="hero-section">

    <div class="hero-narrative">
        <div class="hero-scenario">Monday · 9:15 AM · Your agents ran all weekend</div>
        <h1 class="hero-headline">
            Your agents are working.<br>
            <span class="hl-dim">Are they </span><span class="hl-accent">healthy?</span>
        </h1>
        <p class="hero-sub">Agent-level observability for production AI. See what's running, what's stuck, what's costing you — in 2 seconds.</p>
    </div>

    <div class="dashboard-frame">
        <iframe src="dashboard-embed.html" title="HiveBoard Dashboard Demo"></iframe>
        <div class="dashboard-fade"></div>
    </div>

    <div class="scroll-cue">
        <div class="scroll-cue-text">See what happened to the sales agent</div>
        <div class="scroll-arrow">↓</div>
    </div>

</section>

</body>
</html>
