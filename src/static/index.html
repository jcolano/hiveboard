<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiveBoard — Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="/static/css/hiveboard.css" rel="stylesheet" />
</head>
<body>
    <div class="topbar">
        <div class="topbar-left">
            <div class="logo"><div class="logo-hex"><div class="logo-hex-inner"></div></div>Hive<span>Board</span></div>
            <div class="workspace-badge" id="workspaceBadge">—</div>
            <div class="view-tabs">
                <button class="view-tab active" data-view="mission" onclick="switchView('mission')">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
                    Dashboard
                </button>
                <button class="view-tab" data-view="cost" onclick="switchView('cost')">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"/></svg>
                    Costs
                </button>
                <!-- ★ Feature 6: Fleet Pipeline tab -->
                <button class="view-tab" data-view="pipeline" onclick="switchView('pipeline')">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
                    Pipeline
                    <span class="pipeline-tab-badge" id="pipelineBadge" style="display:none;"></span>
                </button>
                <a class="view-tab" href="/static/insights.html" data-view="insights">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                    Insights
                </a>
            </div>
        </div>
        <div class="topbar-right">
            <div class="status-pill">
                <div class="status-dot" id="connectionDot"></div>
                <span id="connectionText">Connecting…</span>
            </div>
            <select class="env-selector" id="envSelector" onchange="onEnvChange()">
                <option>production</option>
                <option>staging</option>
            </select>
        </div>
    </div>

    <div class="active-filter-bar" id="filterBar">
        <div class="filter-pill-global" id="filterPillText">⬡ Filtering</div>
        <button class="filter-clear-btn" onclick="clearGlobalFilter()">✕ Clear</button>
    </div>

    <div class="main-layout" id="mainLayout">
        <!-- LEFT: THE HIVE -->
        <div class="hive-panel">
            <div class="panel-header">
                <div class="panel-header-group">
                    <div class="panel-title">Agents</div>
                    <div class="attention-badge" id="attentionBadge" style="display:none;"></div>
                </div>
                <div class="panel-count" id="agentCount">0 agents</div>
            </div>
            <div class="hive-list" id="hiveList"></div>
        </div>

        <!-- CENTER -->
        <div class="center-panel">
            <!-- Mission Control View -->
            <div class="center-view active" id="viewMission">
                <div class="summary-bar" id="summaryBar"></div>
                <div class="metrics-row" id="metricsRow"></div>

                <div class="timeline-section">
                    <div class="timeline-header" id="timelineHeader">
                        <div class="timeline-header-left">
                            <div class="panel-title">Timeline</div>
                            <div class="timeline-task-id" id="tlTaskId">—</div>
                            <div class="timeline-task-meta" id="tlMeta"></div>
                        </div>
                        <div class="timeline-header-right">
                            <!-- ★ Tree/Flat toggle -->
                            <div class="view-toggle">
                                <button class="view-toggle-btn active" data-mode="tree" onclick="toggleTimelineView('tree')">Tree</button>
                                <button class="view-toggle-btn" data-mode="flat" onclick="toggleTimelineView('flat')">Flat</button>
                            </div>
                            <div class="permalink-btn" onclick="copyPermalink()">⧉ Permalink</div>
                        </div>
                    </div>

                    <!-- ★ Feature 1: Duration Breakdown -->
                    <div class="duration-breakdown" id="durationBreakdown" style="display:none;"></div>

                    <div class="plan-bar" id="planBar">
                        <div class="plan-bar-header">
                            <div class="plan-bar-label" id="planLabel">Plan</div>
                            <div class="plan-bar-progress" id="planProgress"></div>
                        </div>
                        <div class="plan-steps" id="planSteps"></div>
                    </div>

                    <!-- ★ Feature 4: Action Tree canvas (for tree view) -->
                    <div class="action-tree-canvas" id="actionTreeCanvas"></div>

                    <!-- Flat timeline canvas (for flat view, hidden by default) -->
                    <div class="timeline-canvas" id="timelineCanvas" style="display:none;"></div>

                    <div class="pinned-detail" id="pinnedDetail">
                        <div class="pinned-detail-header">
                            <div class="pinned-detail-title" id="pinnedTitle">—</div>
                            <button class="pinned-detail-close" onclick="unpinDetail()">✕ Close</button>
                        </div>
                        <div class="pinned-detail-body" id="pinnedBody"></div>
                    </div>
                </div>

                <div class="tasks-table-section">
                    <table class="tasks-table">
                        <thead>
                            <tr>
                                <th>Task ID</th>
                                <th>Agent</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Duration</th>
                                <th>LLM</th>
                                <th>Cost</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="tasksBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Agent Detail View -->
            <div class="center-view" id="viewAgentDetail">
                <div class="agent-detail-header">
                    <div class="agent-detail-identity">
                        <div class="agent-detail-name" id="detailAgentName">—</div>
                        <div id="detailAgentBadge"></div>
                    </div>
                    <!-- ★ Feature 3: Agent metadata in detail view -->
                    <div id="detailAgentMeta"></div>
                    <button class="agent-detail-close" onclick="closeAgentDetail()">✕ Close Detail</button>
                </div>
                <div class="detail-tabs" id="detailTabs">
                    <div class="detail-tab active" onclick="switchDetailTab('tasks')">Tasks</div>
                    <div class="detail-tab" onclick="switchDetailTab('pipeline')">Pipeline</div>
                </div>
                <div class="detail-tab-content active" id="detailTabTasks"></div>
                <div class="detail-tab-content" id="detailTabPipeline"></div>
            </div>

            <!-- Cost Explorer View -->
            <div class="center-view" id="viewCost">
                <div class="cost-ribbon" id="costRibbon"></div>
                <div class="cost-tables" id="costTables"></div>
            </div>

            <!-- ★ Feature 6: Fleet Pipeline View -->
            <div class="center-view" id="viewPipeline">
                <div class="fleet-pipeline-header">
                    <div class="panel-title">Fleet Pipeline</div>
                    <div class="panel-count" style="font-size:12px;color:var(--text-muted);">All agents · queues, issues, TODOs</div>
                </div>
                <div class="fleet-pipeline-content" id="fleetPipelineContent"></div>
            </div>
        </div>

        <!-- RIGHT: ACTIVITY STREAM -->
        <div class="stream-panel">
            <div class="panel-header">
                <div class="panel-header-group">
                    <div class="panel-title">Activity</div>
                    <div class="live-badge"><div class="live-dot"></div> Live</div>
                </div>
                <div class="panel-count" id="eventCount">0 events</div>
            </div>
            <div class="stream-filters" id="streamFilters"></div>
            <div class="stream-list" id="streamList"></div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <!-- LLM Detail Modal -->
    <div class="llm-modal-overlay" id="llmModalOverlay" onclick="if(event.target===this) closeLlmModal()">
        <div class="llm-modal" id="llmModalContent"></div>
    </div>

    <script src="/static/js/common.js?v=20260214"></script>
    <script src="/static/js/hiveboard.js?v=20260214"></script>
</body>
</html>
